<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Felicidades</title>
</head>
<body>
  <h1>Felicidades!!!</h1>
  <p>Has ganado un premio</p>

  <button id="redireccionar">Recibir premio</button>

  <script>
    // Obtener el botón
    const botonRedireccionar = document.getElementById('redireccionar');

    // Agregar un evento de clic al botón
    botonRedireccionar.addEventListener('click', function() {
      // Redirigir a otra página
      window.location.href = 'tormenta de codigo 1.html';
    });
  </script>
</body>
</html>
